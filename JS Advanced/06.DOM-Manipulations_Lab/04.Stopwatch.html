<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>
    window.onload = function stopWatch() {
        let $starter = $("#startBtn").click(startTimer);
        let $stopper = $("#stopBtn").click(stopTimer);

        let timer;
        let interval = 1000;
        function startTimer() {
            timer = setInterval(step, interval);
            $("#time").text("00:00")
            $starter.attr("disabled", true);
            $stopper.attr("disabled", false);
        }

        function stopTimer() {
            clearInterval(timer);
            $stopper.attr("disabled", true);
            $starter.attr("disabled", false);
        }

        function step() {
            let $time = $("#time");
            let time = $time.text().split(":");

            let seconds = time[1];
            let minutes = time[0];
            if (seconds == "59") {
                if (minutes == "59") {
                    minutes = "00";
                } else {
                    minutes = ('0' + (Number(minutes) + 1)).slice(-2);
                }
                
                seconds = "00";
            } else {
                seconds = ('0' + (Number(seconds) + 1)).slice(-2);
            }

            $time.text(`${minutes}:${seconds}`)
        }
    }
</script>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"

</script> 
</body>
</html>
