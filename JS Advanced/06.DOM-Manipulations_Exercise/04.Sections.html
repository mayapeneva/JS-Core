<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
  function create(sentences) {
      let $content = $("#content");
    for (const sentence of sentences) {
        let $section = $("<div>");
        let $p = $("<p>");
        $p.text(sentence);
        $p.css("display", "none");
        $section.append($p);
        $section.click(display);
        $content.append($section)
    }

    function display(e) {
        let paragr = $(e.target).children()[0];
        $(paragr).css("display", "block");
    }
  }
</script>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous">
</script>
</body>
</html>
