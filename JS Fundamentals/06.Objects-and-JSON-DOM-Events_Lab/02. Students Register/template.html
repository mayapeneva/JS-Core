<html lang="en">

<head>
    <link rel="stylesheet" href="./style/template.css">
    <title>Students Register</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Objects, JSON and DOM Events</p>
                <p id="problem-name">02. Students Register</p>
            </div>
            <img id="logo-img" src="./images/SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main>
            <div id="exercise">
                <form>
                    <label>Students</label>
                    <textarea type="text" id="input" rows="10" cols="50"></textarea>
                    <div class="center">
                        <input type="submit" id="button" onclick="addStudents()" value="Add Students">
                    </div>
                </form>
                <label>Result</label>
               <textarea readonly rows="10" cols="50" id="result"></textarea>
            </div>
            <img id="softUni-person-img" src="./images/cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer>
            <p id="footer-text">Check your solution here: <span id="check-judge">Link to judge</span>
            </p>
        </footer>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", function(event){
            event.preventDefault()
        });
        function addStudents() {
            let input = document.getElementById("input").value;
            let inputTokens = input.split(/\n/);
            let students = [];
            for (const line of inputTokens) {
                let studentTokens = line.split(/\s/);
                let student = {
                    "FirstName": studentTokens[0], 
                    "LastName": studentTokens[1], 
                    "Grade": Number(studentTokens[2])};
                students.push(student);
            }

            let result = "";
            result += "Students are: " + students.map(s => s.FirstName + " " + s.LastName).join(", ");
            result += "\n";
            let averageGrade = (students.map(s =>s.Grade).map(Number).reduce((a,b) => a + b)) / students.length;
            result += "Average grade: " + averageGrade.toFixed(2);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
